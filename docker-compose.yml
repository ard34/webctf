services:
  db:
    image: mysql:8.0
    container_name: ctf_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ctf_platform
    ports:
      # Map host 3307 -> container 3306 to avoid conflict with local MySQL
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database.sql:/docker-entrypoint-initdb.d/001_database.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ctf_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: ctf_platform
      JWT_SECRET: your-secret-key
      JWT_EXPIRES_IN: 7d
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ctf_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_BASE: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started

volumes:
  db_data: